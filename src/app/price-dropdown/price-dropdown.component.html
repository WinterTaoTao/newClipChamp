<div class="arrow">
  <label class="arrow"></label>
</div>

<div class="dropdown-content">
  <div *ngFor="let dropdownItem of dropdownItems">
    <a class="dropdown-item" href={{dropdownItem.urlPath}}>
      <img class="item-icon" src={{dropdownItem.iconPath}}>
      <div class="item-text">{{dropdownItem.text}}</div>
    </a>
  </div>
</div>
