<div class="arrow">
  <label class="arrow"></label>
</div>

<div class="dropdown-content">
  <div *ngFor="let dropdownItem of dropdownItems">
    <a class="dropdown-item" href="{{dropdownItem.jumpLink}}">
      <img class="item-icon" src={{dropdownItem.iconPath}}>
      <div>
        <div class="item-title">{{dropdownItem.title}}</div>
        <div class="item-introduction">{{dropdownItem.introduction}}</div>
      </div>
    </a>
  </div>
</div>
